<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Mural de vagas</h1>
    <p class="lead">Selecione a vaga que melhor se enquadra com seu perfil</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card-deck mb-3 text-center" *ngFor="let vaga of vagas">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Código da Vaga: {{vaga.id}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">Vaga: {{vaga.nome}}</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="card">
                                        <img src="{{vaga.foto}}" class="card-img-top" alt="...">

                                    </div>
                                </div>
                                <div class="col-sm">
                                    <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
                                    <p class="card-text"><strong>Salário: R$ {{vaga.salario}},00</strong></p>
                                    <p class="card-text">Expira em: {{vaga.expira}}</p>

                                    <br>
                                </div>
                            </div>
                        </div>



                    </ul>
                    <button type="button" routerLink="/painel/{{vaga.id}}"
                        class="btn btn-lg btn-block btn-outline-primary">Gerenciar</button>
                </div>
            </div>
        </div>
    </div>
